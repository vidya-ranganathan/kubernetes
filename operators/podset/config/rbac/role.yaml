---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - app.comulo.ai
  resources:
  - podsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - app.comulo.ai
  resources:
  - podsets/finalizers
  verbs:
  - update
- apiGroups:
  - app.comulo.ai
  resources:
  - podsets/status
  verbs:
  - get
  - patch
  - update
